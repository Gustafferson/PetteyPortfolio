# Site settings
title: Angus Pettey # site title
description: >- # site description
    The website of a PhD student studying Soil-Structure Interaction through modern computational and analytical techniques. 
    Posting about my projects, neat code, or stuff I find interesting.
lang: en-GB # default lang
timezone: Europe/London # set your timezone
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/gustafferson/PetteyPortfolio # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Angus Pettey # author name
  bio: >- # tell to the world
      After graduating from the University of Nottingham with a First Class Masters of Engineering, I was offered a PhD <a href="https://www.nottingham.ac.uk/research/groups/nottingham-centre-for-geomechanics/index.aspx" target="_blank" rel="noopener">@ Nottingham Centre for Geomechanics</a>.
  username: gustafferson # general username
  github: gustafferson # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: angus.pettey@nottingham.ac.uk # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://pettey.co.uk" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
